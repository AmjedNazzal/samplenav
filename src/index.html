<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Slider</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Desktop Header -->
    <header
      class="header-desktop invisible absolute min-[650px]:visible min-[650px]:relative block w-full bg-[rgb(40,40,40)]"
    >
      <div class="container w-full px-[40px]">
        <div class="w-full flex justify-between py-[27px]">
          <img
            class="header__logo-image"
            width="95"
            src="//focal-theme-carbon.myshopify.com/cdn/shop/files/logo-focal.png?v=1630492228&amp;width=200"
            alt=""
          />
          <nav>
            <ul
              class="flex gap-[32px] text-[rgb(255,255,255)] text-[13px] font-[400] tracking-[1px]"
            >
              <li>Shop by Category</li>
              <li>Shop by Device</li>
              <li>Collections</li>
              <li>Blog</li>
            </ul>
          </nav>
          <div class="flex gap-[24px] text-[rgb(255,255,255)]">
            <svg
              focusable="false"
              width="20"
              height="16"
              class="icon icon--header-email"
              viewBox="0 0 20 16"
            >
              <path
                d="M19 4l-9 5-9-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              ></path>
              <path
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                d="M1 1h18v14H1z"
              ></path>
            </svg>
            <svg
              focusable="false"
              width="18"
              height="18"
              class="icon icon--header-search"
              viewBox="0 0 18 18"
            >
              <path
                d="M12.336 12.336c2.634-2.635 2.682-6.859.106-9.435-2.576-2.576-6.8-2.528-9.435.106C.373 5.642.325 9.866 2.901 12.442c2.576 2.576 6.8 2.528 9.435-.106zm0 0L17 17"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              ></path>
            </svg>
            <svg
              focusable="false"
              width="18"
              height="17"
              class="icon icon--header-customer"
              viewBox="0 0 18 17"
            >
              <circle
                cx="9"
                cy="5"
                r="4"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linejoin="round"
              ></circle>
              <path
                d="M1 17v0a4 4 0 014-4h8a4 4 0 014 4v0"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              ></path>
            </svg>
            <svg
              focusable="false"
              width="20"
              height="18"
              class="icon icon--header-cart"
              viewBox="0 0 20 18"
            >
              <path
                d="M3 1h14l1 16H2L3 1z"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              ></path>
              <path
                d="M7 4v0a3 3 0 003 3v0a3 3 0 003-3v0"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </header>

    <!-- End of Desktop Header -->

    <!-- Mobile Header -->
    <nav
      class="mobile-nav absolute flex flex-col w-[90%] h-full bg-white z-10 px-[24px]"
    >
      <button class="close-btn py-[20px]">
        <svg
          focusable="false"
          width="14"
          height="14"
          class="icon icon--close"
          viewBox="0 0 14 14"
        >
          <path
            d="M13 13L1 1M13 1L1 13"
            stroke="currentColor"
            stroke-width="2"
            fill="none"
          ></path>
        </svg>
      </button>

      <ul
        class="flex w-full flex-col gap-[32px] text-[16px] leading-[1.25] font-[800] tracking-[1px]"
      >
        <li>Shop by Category</li>
        <li>Shop by Device</li>
        <li>Collections</li>
        <li>Blog</li>
      </ul>
    </nav>
    <header
      class="header-desktop invisible absolute max-[649px]:visible max-[649px]:relative block w-full bg-[rgb(40,40,40)]"
    >
      <div class="container w-full px-[24px]">
        <div
          class="flex w-full justify-between text-[rgb(255,255,255)] py-[20px]"
        >
          <div class="flex gap-[20px]">
            <button class="hamburger-button">
              <svg
                focusable="false"
                width="18"
                height="14"
                class="icon icon--header-hamburger"
                viewBox="0 0 18 14"
              >
                <path
                  d="M0 1h18M0 13h18H0zm0-6h18H0z"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                ></path>
              </svg>
            </button>

            <svg
              focusable="false"
              width="18"
              height="18"
              class="icon icon--header-search"
              viewBox="0 0 18 18"
            >
              <path
                d="M12.336 12.336c2.634-2.635 2.682-6.859.106-9.435-2.576-2.576-6.8-2.528-9.435.106C.373 5.642.325 9.866 2.901 12.442c2.576 2.576 6.8 2.528 9.435-.106zm0 0L17 17"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              ></path>
            </svg>
          </div>

          <img
            class="header__logo-image"
            width="95"
            src="//focal-theme-carbon.myshopify.com/cdn/shop/files/logo-focal.png?v=1630492228&amp;width=200"
            alt=""
          />
          <svg
            focusable="false"
            width="20"
            height="18"
            class="icon icon--header-cart"
            viewBox="0 0 20 18"
          >
            <path
              d="M3 1h14l1 16H2L3 1z"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            ></path>
            <path
              d="M7 4v0a3 3 0 003 3v0a3 3 0 003-3v0"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            ></path>
          </svg>
        </div>
      </div>
    </header>

    <!-- End of Mobile Header -->

    <section class="section">
      <div class="swiper mySwiper h-screen">
        <div class="swiper-wrapper">
          <div class="swiper-slide flex justify-center items-center">
            <img
              src="https://images.pexels.com/photos/341523/pexels-photo-341523.jpeg"
              alt=""
              class="h-full w-full block object-cover"
            />
            <div class="swiper-slide flex justify-center items-center absolute">
              <div
                class="flex flex-col w-full sm:w-[50%] gap-[40px] justify-center items-center"
              >
                <div class="container-overflow-hidden">
                  <h2
                    class="text-[13px] font-[700] tracking-[1px] uppercase text-[rgb(255,255,255)] text-center slide-content"
                  >
                    Sample Text 1
                  </h2>
                </div>
                <div class="container-overflow-hidden">
                  <h3
                    class="text-[64px] font-[800] tracking-[0.9px] uppercase text-[rgb(255,255,255)] text-center slide-content"
                  >
                    Sample description text 1
                  </h3>
                </div>
                <div class="container-overflow-hidden">
                  <button
                    class="text-[13px] font-[700] tracking-[2px] bg-[rgb(243,255,52)] w-fit px-[30px] leading-[52px] uppercase text-center slide-content"
                  >
                    Button Text 1
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide flex justify-center items-center">
            <img
              src="https://images.pexels.com/photos/335257/pexels-photo-335257.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt=""
              class="h-full w-full block object-cover"
            />
            <div class="swiper-slide flex justify-center items-center absolute">
              <div
                class="flex flex-col w-full sm:w-[50%] gap-[40px] justify-center items-center"
              >
                <div class="container-overflow-hidden">
                  <h2
                    class="text-[13px] font-[700] tracking-[1px] uppercase text-[rgb(255,255,255)] text-center slide-content"
                  >
                    Sample Text 2
                  </h2>
                </div>
                <div class="container-overflow-hidden">
                  <h3
                    class="text-[64px] font-[800] tracking-[0.9px] uppercase text-[rgb(255,255,255)] text-center slide-content"
                  >
                    Sample description text 2
                  </h3>
                </div>
                <div class="container-overflow-hidden">
                  <button
                    class="text-[13px] font-[700] tracking-[2px] bg-[rgb(243,255,52)] w-fit px-[30px] leading-[52px] uppercase text-center slide-content"
                  >
                    Button Text 2
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide flex justify-center items-center">
            <img
              src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt=""
              class="h-full w-full block object-cover"
            />
            <div class="swiper-slide flex justify-center items-center absolute">
              <div
                class="flex flex-col w-full sm:w-[50%] gap-[40px] justify-center items-center"
              >
                <div class="container-overflow-hidden">
                  <h2
                    class="text-[13px] font-[700] tracking-[1px] uppercase text-[rgb(255,255,255)] text-center slide-content"
                  >
                    Sample Text 3
                  </h2>
                </div>
                <div class="container-overflow-hidden">
                  <h3
                    class="text-[64px] font-[800] tracking-[0.9px] uppercase text-[rgb(255,255,255)] text-center slide-content"
                  >
                    Sample description text 3
                  </h3>
                </div>
                <div class="container-overflow-hidden">
                  <button
                    class="text-[13px] font-[700] tracking-[2px] bg-[rgb(243,255,52)] w-fit px-[30px] leading-[52px] uppercase text-center slide-content"
                  >
                    Button Text 3
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
